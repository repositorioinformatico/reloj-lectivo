<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj clase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="status-no-lectivo">
    <div id="container" class="status-no-lectivo" onclick="toggleMode()">
        <div id="title-section">
            <h1 id="title">La hora actual es:</h1>
        </div>

        <div id="exit-message">Horario no lectivo</div>

        <div id="time-display">
            <div id="current-time">19:22:52</div>
        </div>

        <div id="date-info">
            <div id="current-date">Miércoles, Septiembre 24, 2025, Semana 39</div>
        </div>

        <div id="world-times">
            <div class="city-time">
                <div class="city-name">Pekín</div>
                <div class="city-hour">01:22</div>
            </div>
            <div class="city-time">
                <div class="city-name">Tokio</div>
                <div class="city-hour">02:22</div>
            </div>
            <div class="city-time">
                <div class="city-name">Nueva York</div>
                <div class="city-hour">13:22</div>
            </div>
            <div class="city-time">
                <div class="city-name">Los Ángeles</div>
                <div class="city-hour">10:22</div>
            </div>
            <div class="city-time">
                <div class="city-name">Londres</div>
                <div class="city-hour">18:22</div>
            </div>
        </div>
    </div>

    <!-- Botón transparente para toggle countdown -->
    <div id="countdown-toggle-button" onclick="toggleCountdownMode(event)"></div>

    <!-- Botón transparente para control de baño -->
    <div id="bathroom-toggle-button" onclick="toggleBathroomControl(event)"></div>

    <!-- Botón transparente para registro de negativos -->
    <div id="negatives-toggle-button" onclick="toggleNegativesControl(event)"></div>

    <!-- Área de visualización de alumnos en el baño -->
    <div id="bathroom-display"></div>

    <!-- Modal para ingresar nombre de alumno -->
    <div id="bathroom-modal" style="display: none;">
        <div id="bathroom-modal-content">
            <h2 id="bathroom-modal-title">Registrar alumno</h2>
            <input type="text" id="bathroom-name-input" placeholder="Nombre del alumno">
            <div id="bathroom-modal-buttons">
                <button id="bathroom-confirm-btn">Confirmar</button>
                <button id="bathroom-cancel-btn">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal para registrar negativos -->
    <div id="negatives-modal" style="display: none;">
        <div id="negatives-modal-content">
            <h2 id="negatives-modal-title">Registrar negativo</h2>
            <input type="text" id="negatives-name-input" placeholder="Nombre del alumno">
            <div id="negatives-preset-buttons">
                <button class="negative-preset-btn" data-reason="Conversación reiterada que interrumpe la clase">Conversación reiterada</button>
                <button class="negative-preset-btn" data-reason="Comportamiento disruptivo hacia los compañeros">Comportamiento disruptivo</button>
                <button class="negative-preset-btn" data-reason="Falta de respeto al docente">Falta de respeto</button>
                <button class="negative-preset-btn" data-reason="Desafío a la autoridad del profesor">Desafío a la autoridad</button>
                <button class="negative-preset-btn" data-reason="Uso inadecuado de dispositivos electrónicos">Uso de dispositivos</button>
                <button class="negative-preset-btn negative-custom-btn" data-reason="custom">Otro motivo...</button>
            </div>
            <textarea id="negatives-reason-input" placeholder="O escribe el motivo aquí" rows="3" style="display: none;"></textarea>
            <div id="negatives-modal-buttons">
                <button id="negatives-confirm-btn" style="display: none;">Confirmar</button>
                <button id="negatives-cancel-btn">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
